<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">MyBlog</div>
    <ul class="nav-links">
      <li><a href="#" onclick="showSection('home')">Beranda</a></li>
      <li><a href="#" onclick="showSection('profile')">Profile</a></li>
      <li><a href="https://example.com" target="_blank">Website</a></li>
      <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
    </ul>
    <button class="mode-btn" onclick="toggleMode()">🌙</button>
  </nav>

  <!-- Beranda -->
  <section id="home" class="active">
    <h1 class="page-title">📌 Postingan</h1>
    <form id="postForm" class="post-form">
      <input type="text" id="postTitle" placeholder="Judul Postingan" required/>
      <textarea id="postContent" placeholder="Isi postingan..." required></textarea>
      <input type="file" id="postImage" accept="image/*"/>
      <button type="submit">Tambah Postingan</button>
    </form>
    <div id="postsContainer" class="posts-grid"></div>
  </section>

  <!-- Profil -->
  <section id="profile">
    <h1 class="page-title">👤 Profil</h1>
    <div class="profile-card">
      <img src="/img/profile.jpg" alt="Foto Profil" class="profile-pic"/>
      <h2 id="profileName">Nama Anda</h2>
      <p>Kelas: <span id="profileClass">12A</span></p>
      <p>Prodi: <span id="profileProdi">Informatika</span></p>
      <p>NIM: <span id="profileNIM">123456789</span></p>
      <p>Email: <span id="profileEmail">email@example.com</span></p>
      <button class="edit-btn" onclick="editProfile()">✏️ Edit Profil</button>
    </div>

    <form id="editProfileForm" class="edit-form" style="display:none;">
      <input type="text" id="editName" placeholder="Nama"/>
      <input type="text" id="editClass" placeholder="Kelas"/>
      <input type="text" id="editProdi" placeholder="Prodi"/>
      <input type="text" id="editNIM" placeholder="NIM"/>
      <input type="email" id="editEmail" placeholder="Email"/>
      <button type="submit">Simpan</button>
    </form>
  </section>

  <!-- Edit Post Form -->
  <section id="editPostFormSection" style="display:none;">
    <h2>Edit Postingan</h2>
    <form id="editPostForm" class="post-form">
      <input type="text" id="editPostTitle" placeholder="Judul Postingan" required/>
      <textarea id="editPostContent" placeholder="Isi postingan..." required></textarea>
      <input type="file" id="editPostImage" accept="image/*"/>
      <button type="submit">Simpan Perubahan</button>
      <button type="button" onclick="cancelEdit()">Batal</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
